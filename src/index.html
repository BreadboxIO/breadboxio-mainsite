    <script type="text/javascript">
      const handleRoute = (location) => {
        const { search, pathname, hash } = location;

        if (search) {
          const q = {};

          search
            .slice(1)
            .split('&')
            .forEach((v) => {
              const a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });

          if (q.p !== undefined) {
            const state = pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + hash;
            window.history.replaceState(null, null, state);
          }
        }
      };

      handleRoute(window.location);
    </script>

  <body>
    <div id="app"></div>
    <div id="pre-bootstrap-container" class="pre-bootstrap-container">
      <script type="text/javascript">
        const appReadyClass = 'app-ready';
        const body = document.getElementsByTagName('body')[0];
        const inlinedStyles = document.getElementsByTagName('style')[0];
        const preBootstrapContainer = document.getElementById('pre-bootstrap-container');

        const handleAppReady = (event) => {
          setTimeout(() => {
            body.className = appReadyClass;
          }, 500);

          setTimeout(() => {
            preBootstrapContainer.remove();
            if (inlinedStyles) inlinedStyles.remove();
          }, 1000);
        };

        document.addEventListener('appReady', handleAppReady);
      </script>
